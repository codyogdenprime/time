        <link rel="stylesheet" href="vendors/jquery-ui.min.css">

        <script src="scripts/controllers/reportsController.js"></script>

  <body ng-app="myApp" ng-controller="homeController">
    <header class="header" style="padding-top: 4em"><!-- This header is the same on every page. -->
        <h1 class="h1 header__title"><img src="files/cw-logo.png" /></h1>
        <nav class="nav main__nav">
            <ul class="menu menu__main" ng-controller="menu">
                <li ng-if="userProfile" ng-class="(view==='main')? 'current' : ''"><a href="#/">Projects</a></li>
                <li ng-if="userProfile" ng-class="(view==='reports')? 'current' : ''"><a href="#reports">Reports</a></li>
                <li ng-if="userProfile.isadmin" ng-class="(view==='manageProjects')? 'current' : ''"><a href="#manageProjects">Clients</a></li> <!-- For Admin Only? Maybe different now that we changed the views. -->
                <li ng-if="userProfile.isadmin" ng-class="(view==='empManage')? 'current' : ''"><a href="#empManage">Contractors</a></li> <!-- For Admin Only? Maybe different now that we changed the views. -->

                <li><button ng-show="loggedIn" ng-click="logOut()">Logout</button></li>
                <li><button ng-show="loggedOut" ng-click="logIn()">Login</button></li> <!-- For Logged Out Only -->
            </ul>
        </nav>
    </header>
    <main ng-view ng-if="loggedIn">
      <!-- This is where the ng-view -->
    </main>
<div class="add-edit-form" style="position:absolute;top:50%;left:50%;width:20em;padding:2em;box-sizing: border-box; border:5px solid #45bcce; background-color:#FAFAFA; transform:translate(-50%) translateY(-50%);">
    <form class="add-time edit-time" style="display: block;">
        <div class="date" style="display: block;">
            <label>Date</label>
              <input class="date-input" ng-model="dateInputModel" type="text" id="datepicker" placeholder="mm/dd/yy" style="width:100%;box-sizing:border-box" />
        </div>
        <div class="date" style="display: block;">
            <label>Project</label>
              <select style="width:100%;">
                  <option>hsdf</option>
              </select>
        </div>
        <div class="date" style="display: block;">
            <label>Person</label>
              <select style="width:100%;">
                  <option>hsdf</option>
              </select>
        </div>
        <div class="time" style="display: block;">
            <label>Time</label>
            <input class="time-input" type="text" ng-model="timeInputModel" style="width:100%;box-sizing:border-box;" />
        </div>
        <div class="description" style="display: block;">
            <label>Description</label>
            <input type="text" ng-model="descriptionInputModel" style="width:100%;box-sizing: border-box;" />
        </div>
        <div class="submit">
            <button ng-click="newTime()">Add Time</button>
            <!-- This button should save the time entry to the server. -->
        </div>
    </form>
</div>

</html>
