  <body ng-app="myApp" ng-controller="homeController">
    <header class="header"><!-- This header is the same on every page. -->
        <h1 class="h1 header__title"><img src="files/cw-logo.png" /></h1>
        <nav class="nav main__nav">
            <ul class="menu menu__main" ng-controller="menu">
                <li ng-if="userProfile" ng-class="(view==='main')? 'current' : ''"><a href="#/">Projects</a></li>
                <li ng-if="userProfile" ng-class="(view==='reports')? 'current' : ''"><a href="#reports">Reports</a></li>
                <li ng-if="userProfile.isadmin" ng-class="(view==='manageProjects')? 'current' : ''"><a href="#manageProjects">Clients</a></li> <!-- For Admin Only? Maybe different now that we changed the views. -->
                <li ng-if="userProfile.isadmin" ng-class="(view==='empManage')? 'current' : ''"><a href="#empManage">Contractors</a></li> <!-- For Admin Only? Maybe different now that we changed the views. -->

                <li><button ng-show="loggedIn" ng-click="logOut()">Logout</button></li>
                <li><button ng-show="loggedOut" ng-click="logIn()">Login</button></li> <!-- For Logged Out Only -->
            </ul>
        </nav>
    </header>
    <main ng-view ng-if="loggedIn">
      <!-- This is where the ng-view -->
    </main>
