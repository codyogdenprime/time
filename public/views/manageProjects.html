
        <div class="modal modal__add ">
        	<!-- This is where the user will add a new client and/or add a new project. -->
            <div class="modal__close" style="position:fixed; top:0; right: 5%;color:#FFF;font-size: 4em;" onclick="modalReset();"><i class="fa fa-times"></i></div>
            <div class="modal__add-client">
                <label>Add Client</label>
                <input type="text" /><!-- New Client Input Field -->
                <input type="submit" onclick="addProjectToNewClient()" value="+" />
            </div>
            <div class="modal__add-project">
                <label>Create New Project for Client Name </label> <!-- The Client's Name (whether new or from a previous client, should show here) -->
                <input type="text" /><!-- The Project Name Input Field -->
                <input type="submit" value="+" />
            </div>
        </div>
        <section  class="clients cards">
            <div ng-repeat = "client in clients" class="card">{{client}}<!-- ng-repeat -->
                <a onclick="showSingleClient()" class="card__link">{{client.clientname}}</a><!-- Client's Name -->
            </div>
            <div class="card card-top"><!-- This should stay. -->
                <a onclick="showAddClient()" class="card__new">Add Client</a><!-- This triggers the add a client process. -->
            </div>
        </section>
        <section class="single-client" style="height:40vh;opacity:0;position:relative;left:200px;">
            <button onclick="showClients(this)">Clients</button><!-- This sends them back to all the clients. -->
            <h2>Client Name</h2><!-- Selected Client's Name -->
            <div class="cards">
                <div class="card"><!-- ng-repeat goes here - It shows all the projects for the selected client -->
                    <a onclick="showSingleProject()" class="card__link">Project Name</a><!-- Project's Name -->
                </div>
                <div class="card card-top"><!-- This must remain. -->
                    <a onclick="addProjectToClient()" class="card__new">Add Project</a>
                </div>
            </div>
        </section>
        <section class="single-project" style="height:40vh;opacity:0;position:relative;left:200px;">
            <button class="back-button" onclick="backToSingleClient()"><i class="fa fa-caret-square-o-left "></i> Client Name</button><!-- Current Client's Name -->
            <h2 style="display:inline-block;">Project Name</h2><!-- Current Project's Name -->
            <div>
                <div>
                    <select>
                        <!-- List of ACTIVE employees -->
                        <option disabled selected>--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <button>Add Contractor</button><!-- This should assign the contractor to the selected project. -->
                </div>
                <!-- <div class="no-contractors">No Contractors Assigned</div> -->
                <!-- This shows if there are no contractors assigned to a project. -->
                <div class="sheet">
                    <div class="row titles">
                        <div class="photo"></div><!-- Blank -->
                        <div class="name">Name</div>
                        <div class="actions">Actions</div>
                    </div>
                    <div class="row"><!-- ng-repeat goes here -->
                        <div class="photo"><img src="http://placehold.it/50" /></div> <!-- Employee's Photo Should Go Here. -->
                        <div class="name">Cody Ogden</div><!-- Employee's Name -->
                        <div class="actions">
                            <button>Remove</button><!-- This should remove the employee from the project. -->
                        </div>
                    </div>
                    <div class="row">
                        <!-- Left Blank on Purpose -->
                    </div>
                </div>
            </div>
        </section>
