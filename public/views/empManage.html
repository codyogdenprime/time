<div class="users">
    <div class="sheet">
        <div class="row titles">
            <div class="name">Name</div>
            <div class="email">Email Address</div>
            <div class="isadmin">Admin?</div>
            <div class="isactive">Active?</div>
        </div>
    </div>
    <div class="row user" ng-repeat="emp in allEmployees">
        <div class="photo"><img src="https://lh5.googleusercontent.com/-7zotrgRjbfw/AAAAAAAAAAI/AAAAAAAAMHs/o3-vS_9u1H0/photo.jpg" /></div><!-- Employee's Photo URL -->
        <div class="name">{{emp.empname}}</div>
        <div class="email">something@someone.com</div><!-- Employee's Email Address, mabye? -->
        <div class="isadmin"><input type="checkbox" /></div>
        <div class="isactive">
            <!-- This <i> tag should be clickable. It should trigger an API call to toggle the user active or inactive. -->
            <!-- Inactive users will not show up in admin interfaces for employee selection, etc. -->
            <i class="fa fa-toggle-on"></i> <!-- If user is active -->
            <!-- <i class="fa fa-toggle-off"></i> --> <!-- If user is not active. -->
            <!-- Admin should be able to click this similar to a checkbox. When clicked, it should trigger turning the specific user on or off. -->
        </div>
    </div>
</div>
