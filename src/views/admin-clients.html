<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Reports</title>
    <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="../../public/files/style.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <script src="https://unpkg.com/jquery@3.1.1"></script>
    <script>
(function($) {

            $.fn.fadeOutToLeft = function(callback) {
                $(this).animate({
                    opacity: 0,
                    left: "-200px"
                }, 300, function() {
                    $(this).hide();
                    if (callback) {
                        callback();
                    }
                });
                return this;
            };

            $.fn.fadeInFromRight = function(callback) {
                $(this).show().animate({
                    opacity: 1,
                    left: "0px"
                }, 200);
                return this;
            };

            $.fn.fadeOutToRight = function(callback) {
                $(this).animate({
                    opacity: 0,
                    left: "200px"
                }, 300, function() {
                    $(this).hide();
                    if (callback) {
                        callback();
                    }
                });
                return this;
            };

            $.fn.fadeInFromLeft = function(callback) {
                $(this).show().animate({
                    opacity: 1,
                    left: "0px"
                }, 200, function(){
                    if (callback) {
                        callback();
                    }
                });
                
            };

        })(jQuery);


        var showSingleClient = function() {
            $('.cards').fadeOutToLeft(function(){
                $('.single-client').fadeInFromRight();
            });
        };

        var showClients = function(button) {
            $(button).parent().fadeOutToRight(function(){
                $('.clients').fadeInFromLeft();
                $('.single-client').css('left', '200px');
            });
        };
        var showSingleProject = function() {
            $('.single-client').fadeOutToLeft(function(){
                $('.single-project').fadeInFromRight();
            });
        };
        var backToSingleClient = function() {
            $('.single-project').fadeOutToRight(function(){
                $('.single-client').fadeInFromLeft();
            });
        };
    </script>
</head>

<body>
    <header class="header"><!-- This header is the same on every page. -->
        <h1 class="h1 header__title"><img src="http://www.do-goods.com/wptest/wp-content/uploads/2015/01/cw-logo.png" /></h1>
        <nav class="nav main__nav">
            <ul class="menu menu__main">
                <li>Projects</li>
                <li>Reports</li>
                <!-- <li>Settings</li> For Admin Only -->
                <li>Sign Out</li>
                <!-- <li>Sign In</li> For Logged Out Only -->
            </ul>
        </nav>
    </header>
    <main><!-- This is the ng-view -->
    	<section class="clients cards">
    	   <div class="card">
            <a onclick="showSingleClient()" class="card__link">Client Name</a>
           </div>
    	</section>
    	<section class="single-client" style="background-color: pink;height:40vh;opacity:0;position:relative;left:200px;">
            <button onclick="showClients(this)">Clients</button>
            <button onclick="showSingleProject()">SingleProject</button>
    	</section>
    	<section class="single-project" style="background-color: lightblue;height:40vh;opacity:0;position:relative;left:200px;">
            <button onclick="showClients(this)">Clients</button>
            <button onclick="backToSingleClient()">Back to !!CLIENT!!</button>
    	</section>
    </main>
</body>

</html>
